<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner</title>
</head>
<body>
    <div class="welcome">
        
    </div>
    <div class="container">
        <form id="form">
            <label for="name">Name</label>
            <input type="text" required id="input">
            <button id="btnSubmit" type="submit">enter</button>
        </form>
        <button id="startBtn">Start Game</button>
        <button id="showScores">Show Scores</button>
        <table id="scoreTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="trScore">

            </tbody>
        </table>
    </div>
</body>
</html>
